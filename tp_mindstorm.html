<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<style>
.frame {position:absolute; top:0px; height:449px; width:99%;}
.un {display:block;}
.deux {display:none;}
.trois {display:none;}
</style>
</head>
<body height="449px">
<div class="frame un">
	<h1>Le TP "Lego Mindstorm"</h1>
	<p><p>
	<p>Ordre de mission : concevoir et programmer un robot autonome.</p>
	
</div>

<div class="frame deux">
	<img src="nxt.JPG" height="449px" width="500px">
</div>

<div class="frame trois"> 
	<video id="video" src="video_mindstorm.mp4"></video>
</div>

<script>
$( document ).ready(function() {
		setTimeout(function() {
		$('.deux').css('display', 'block');
		
		setTimeout(function() {
		  $('.trois').css('display', 'block');
		  $("#video").get(0).play();
		}, 5000);
	}, 5000);
})
</script>

</body>
</html>
